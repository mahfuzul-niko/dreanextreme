<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Variation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-option { width: 64px; height: 64px; display: inline-block; border: 2px solid transparent; cursor: pointer; }

        .color-option { width: 30px; height: 30px; display: inline-block; border: 2px solid transparent; cursor: pointer; }
        .selected { border-color: orange !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" src="https://appleflagship.com/images/product/17400480502048869039.png" class="img-fluid" alt="Product Image">
                <div class="mt-3">
                    <img 
                    src="https://appleflagship.com/images/product/17400480502048869039.png" 
                    class="image-option selected img-fluid" 
                    data-image="https://appleflagship.com/images/product/17400480502048869039.png" data-color="Gold"
                    alt="Gold">

                    <img 
                    src="https://appleflagship.com/images/product/1740050152483299388.png" 
                    class="image-option img-fluid" 
                    data-image="https://appleflagship.com/images/product/1740050152483299388.png" data-color="Black"
                    alt="Black">

                    <img 
                    src="https://appleflagship.com/images/product/17400501521917989265.png" 
                    class="image-option img-fluid" 
                    data-image="https://appleflagship.com/images/product/17400501521917989265.png" data-color="Silver"
                    alt="Silver">
                </div>
            </div>
            <div class="col-md-6">
                <h4>iPhone 12 Pro Max (Refurbished)</h4>
                <p><strong>Price:</strong> <span id="price">84,000৳</span></p>
                <p><strong>Color:</strong> <span id="selected-color">Gold</span></p>
                <div class="mt-3">
                    <span class="color-option selected" style="background-color: gold;" data-image="https://appleflagship.com/images/product/17400480502048869039.png" data-color="Gold"></span>
                    <span class="color-option" style="background-color: black;" data-image="https://appleflagship.com/images/product/1740050152483299388.png" data-color="Black"></span>
                    <span class="color-option" style="background-color: silver;" data-image="https://appleflagship.com/images/product/17400501521917989265.png" data-color="Silver"></span>
                </div>
                <p><strong>Storage:</strong></p>
                <button class="btn btn-outline-dark storage-option" data-price="78000" data-storage="128GB">128GB</button>
                <button class="btn btn-warning storage-option selected" data-price="84000" data-storage="256GB">256GB</button>
                <button class="btn btn-outline-dark storage-option" data-price="90000" data-storage="512GB">512GB</button>
                <p class="mt-3"><strong>Quantity:</strong></p>
                <div class="input-group mb-3" style="width: 120px;">
                    <button class="btn btn-outline-secondary" id="decrease">-</button>
                    <input type="text" id="quantity" class="form-control text-center" value="1" readonly>
                    <button class="btn btn-outline-secondary" id="increase">+</button>
                </div>
                <button class="btn btn-warning w-100">Call for Availability</button>
                <button class="btn btn-success w-100 mt-2">Message on WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.image-option').click(function () {
                $('.image-option').removeClass('selected');
                $(this).addClass('selected');
                let image = $(this).data('image');
                let color = $(this).data('color');
                $('#product-image').attr('src', image);
                $('#selected-color').text(color);
            });

            $('.color-option').click(function () {
                $('.color-option').removeClass('selected');
                $(this).addClass('selected');
                let image = $(this).data('image');
                let color = $(this).data('color');
                $('#product-image').attr('src', image);
                $('#selected-color').text(color);
            });

            $('.storage-option').click(function () {
                $('.storage-option').removeClass('btn-warning selected').addClass('btn-outline-dark');
                $(this).removeClass('btn-outline-dark').addClass('btn-warning selected');
                let price = $(this).data('price');
                $('#price').text(price + '৳');
            });

            $('#increase').click(function () {
                let qty = parseInt($('#quantity').val());
                $('#quantity').val(qty + 1);
            });
            $('#decrease').click(function () {
                let qty = parseInt($('#quantity').val());
                if (qty > 1) $('#quantity').val(qty - 1);
            });
        });
    </script>
</body>
</html>
